<div class="content" style="padding-top:0px;">
    <h4 ng-hide="vm.settingsCreated">Edit Settings</h4>
    <h4 ng-show="vm.settingsCreated">Settings saved</h4>
    <div ng-hide="vm.settingsCreated" class="panel panel-info">
        <div class="panel-body">
            <form ng-submit="vm.createSettings();" name="vm.registerForm">
                <div class="col-md-7 col-xs-12">
                    <md-input-container class="md-icon-float md-block">
                        <label>Name</label>
                        <md-icon class="fa fa-user"></md-icon>
                        <input type="value" data-ng-model="vm.formData.displayName" readonly ng-required="true">
                    </md-input-container>
                     
                    <md-input-container class="md-icon-float md-block">
                         <label>Value</label>
                         <md-icon class="fa fa-user"></md-icon>
                         <input type="value" data-ng-model="vm.formData.value" ng-required="true">
                    </md-input-container>
                    
                </div>

                <div class="col-xs-12 text-center">
                    <md-button class="md-raised md-primary" type="submit">Save</md-button>
                    <md-button class="md-raised md-warn" ng-click='vm.cancel();'>Cancel</md-button>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="vm.settingsCreated" class="panel panel-info" style="padding:15px;">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <table class="table table-bordered">
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-4">Value</th>
                    <tr>
                        <td class="col-xs-4">{{vm.formData.displayName}}</td>
                        <td class="col-xs-4">{{vm.formData.value}}</td>
                      </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
        		<div class="col-xs-12 text-center">
                    <md-button class="md-raised md-warn" ng-click='vm.cancel();'>Back to Settings</md-button>
                </div>        
            </div>
        </div>        
    </div>
</div>
