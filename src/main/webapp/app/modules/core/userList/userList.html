<section class="content-header">
    <h1>           
        User List
        </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Contact Me</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info" style="min-height:453px;">
                <div class="panel-heading">
                    User List
                </div>
                <div class="panel-body">

                    <table class="table">
                        <th class="col-xs-3">Name</th>
                        <th class="col-xs-3">Enabled</th>
                        <th class="col-xs-3">Roles</th>
                        <th class="col-xs-3">Action</th>
                        <tr class="" ng-repeat="user in userList">
                            <td class="col-xs-3">{{user.name}}</td>
                            <td class="col-xs-3">{{user.enabled}}</td>
                            <td class="col-xs-3">
                                <role><a>Roles</a></role>
                                <br>
                                <div id={{user.id}} ng-repeat="role in user.roles">
                                    {{role.name}}
                                </div>
                            </td>
                            <td class="col-xs-3">
                                Edit
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
