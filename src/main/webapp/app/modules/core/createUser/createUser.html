<section class="content-header">
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Contact Me</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="panel panel-info" style="min-height:453px;">
        <div class="panel-heading">
            Add a new user
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7 col-xs-12">
                    <form ng-submit="vm.onSend();" name="vm.registerForm">
                        <md-input-container class="md-icon-float md-block">
                            <label>Name</label>
                            <md-icon class="fa fa-user"></md-icon>
                            <input type="text" data-ng-model="vm.formData.name" ng-required="true" />
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block">
                            <label>User Id</label>
                            <md-icon class="fa fa-user"></md-icon>
                            <input type="text" data-ng-model="vm.formData.login" ng-required="true" />
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block">
                            <label>Password</label>
                            <md-icon class="fa fa-user"></md-icon>
                            <input type="password" data-ng-model="vm.formData.password" ng-required="true" />
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block">
                            <label>Re type Password</label>
                            <md-icon class="fa fa-envelope"></md-icon>
                            <input type="password" data-ng-model="vm.formData.retypepassword" ng-required="true" />
                        </md-input-container>
                </div>
                <div class="col-md-5 col-xs-12">
                    <md-input-container class=" md-block">
                        <div ng-repeat="role in roles">
                            <md-checkbox ng-click="vm.roleSelection(role.id)" checklist-value="role.id" style="display:block;margin-bottom: 18px;" ng-required="true">
                                {{role.name}}
                            </md-checkbox>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                <md-button class="md-raised md-primary" ng-disabled="vm.registerForm.$invalid" type="button" ng-click="vm.onSend()">Create User </md-button>
                <md-button class="md-raised md-warn" type="reset">Clear</md-button>
            </div>
            </form>
        </div>
    </div>
</section>
