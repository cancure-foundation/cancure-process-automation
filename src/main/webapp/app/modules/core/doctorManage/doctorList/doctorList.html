<section class="content-header">
    <h1>           
        Doctors
        </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Doctors</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info" ng-show="doctorList.length > 0">
                <table class="table">
                
                    <th class="col-xs-2">Doctor Name</th>
                    <th class="col-xs-1">Specification</th>
                    <th class="col-xs-2">Address</th>
                    <th class="col-xs-2">Contact No</th>
                    <th class="col-xs-2">Email Address</th>
                    <th class="col-xs-2">Hospital</th>
                    <th class="col-xs-1">Action</th>

                    <tr class="" ng-repeat="doct in doctorList">
                        <td class="col-xs-2">{{doct.name}}</td>
                        <td class="col-xs-1">{{doct.specification}}</td>
                        <td class="col-xs-2">{{doct.address}}</td>
                        <td class="col-xs-2">{{doct.contact}}</td>
                        <td class="col-xs-2">{{doct.email}}</td>
                        <td class="col-xs-2">{{doct.hospital.name}}</td>
                        <td class="col-xs-1"  ng-click="vm.editDoctor(doct.doctorId)" style="color: #3c8dbc;">Edit</td>
                    </tr>
                    
                </table>
            </div>
            <div class="warningText" ng-hide="doctorList.length > 0"> No Doctors found</div>
        </div>
    </div>
</section>
