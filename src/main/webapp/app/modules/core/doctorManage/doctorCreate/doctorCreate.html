<div class="content" style="padding-top:0px;">
    <h4 ng-hide="vm.doctorCreated">Fill the form to create Doctor.</h4>
    <h4 ng-show="vm.doctorCreated">Doctor created with the following details.</h4>     
    <div ng-hide="vm.doctorCreated" class="panel panel-info">
        <div class="panel-body">
            <form ng-submit="vm.createDoctor();" name="vm.registerForm">
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Doctor Name</label>
                    <input type="text" data-ng-model="vm.formData.name" required placeholder="Enter doctor name" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Specialization</label>
                    <input type="text" data-ng-model="vm.formData.specification" required placeholder="Enter doctor specialization" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Address</label>
                    <input type="text" data-ng-model="vm.formData.address" required placeholder="Enter address" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Email Address</label>
                    <input type="email" data-ng-model="vm.formData.email" required placeholder="Enter email address" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Contact</label>
                    <input type="text" data-ng-model="vm.formData.contact" required placeholder="Enter address" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Hospital</label>
                    <select class="form-control" data-ng-model="vm.formData.hospital.hospitalId" required>
                        <option value=""> Select a Hospital </option>
                        <option value="{{hospital.hospitalId}}" ng-repeat="hospital in vm.hospitalList" ng-selected="vm.formData.hospital.hospitalId==hospital.hospitalId">{{hospital.name}}</option>
                    </select>
                </div>
                <div class="col-xs-12 text-center" style="padding: 0px 15px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 8px;">
                        Save Doctor
                    </button>
                    <input type="clear" class="btn btn-warning" ng-click="vm.formData = {};" value="Clear Form">
                </div>
            </form>
        </div>
    </div>
    <div ng-show="vm.doctorCreated" class="panel panel-info" style="padding:15px;">
          <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <table class="table table-bordered">
                    <th class="col-xs-1">Name</th>
                    <th class="col-xs-1">Specification</th>
                    <th class="col-xs-2">Address</th>
                    <th class="col-xs-2">Contact</th>
                    <th class="col-xs-2">Email Address</th>
                    <th class="col-xs-2">Hospital</th>
                    <tr>
                        <td class="col-xs-1">{{vm.formData.name}}</td>
                        <td class="col-xs-1">{{vm.formData.specification}}</td>
                        <td class="col-xs-2">{{vm.formData.address}}</td>
                        <td class="col-xs-2">{{vm.formData.contact}}</td>
                        <td class="col-xs-2">{{vm.formData.email}}</td>
                        <td class="col-xs-2">{{vm.hospName}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12 text-center">
                <button class="btn btn-success" ng-click="vm.formData = {};vm.doctorCreated=false;">
                    Register another Doctor
                </button>
            </div>
        </div>
    </div>
</div>
