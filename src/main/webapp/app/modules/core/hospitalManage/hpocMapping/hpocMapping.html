<div class="content">
    <div class="content-header clearfix" style="padding:0 0 15px 0;">
        <h1 style="display: inline;line-height: normal;">           
        	HPOC Listing
    	</h1>       
    </div>
    <div class="panel panel-info" ng-show="vm.hospitalHpocList.Hospitals.length > 0">
        <table class="table">
            <th class="col-xs-5">Hospital Name</th>
            <th class="col-xs-5">Hpoc List</th>           
            <tr class="" ng-repeat="hos in vm.hospitalHpocList.Hospitals">
                <td class="col-xs-5">{{hos.name}}</td>
                <td class="col-xs-5">
                    <div ng-repeat="hpoc in vm.hospitalHpocList.HospitalMappings[hos.hospitalId]" ng-show="vm.hospitalHpocList.HospitalMappings[hos.hospitalId].length > 0">
                        {{hpoc.name}}
                    </div>
                    <div ng-hide="vm.hospitalHpocList.HospitalMappings[hos.hospitalId].length > 0">
                        No Hpoc Mapped
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div ng-hide="vm.hospitalHpocList.Hospitals.length > 0"> HPOC list is Empty.</div>
</div>
