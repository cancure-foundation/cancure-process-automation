<div class="content-header">
    <h1>
           My Queue
    </h1>
</div>
<!-- Main content -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info" ng-show="tasks.length > 0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-xs-1">PRN</th>
                            <th class="col-xs-3">Patient Name</th>
                            <th class="col-xs-3">Next Task</th>
                            <th class="col-xs-3">Start Time</th>
                            <th class="col-xs-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks">
                            <td class="col-xs-1">{{task.prn}}</td>
                            <td class="col-xs-3">{{task.patientName}}</td>
                            <td class="col-xs-3">{{task.nextTask}}</td>
                            <td class="col-xs-3">{{task.createTime}}</td>
                            <th class="col-xs-2"><a ui-sref="app.patientRegHistory({ prn: task.prn })">View</a></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="warningText" ng-hide="tasks.length > 0"> You do not have any tasks.</div>
        </div>
    </div>
</div>
