<div class="content" style="padding-top:0px;">
    <h4 ng-hide="vm.hospitalCreated">Fill the form to create/edit Hospital.</h4>
    <h4 ng-show="vm.hospitalCreated">Hospital created with the following details.</h4>
    <div ng-hide="vm.hospitalCreated" class="panel panel-info">
        <div class="panel-body">
            <form ng-submit="vm.createHospital();" name="vm.registerForm">
                <div class="col-md-7 col-xs-12">
                    <md-input-container class="md-icon-float md-block">
                        <label>Name</label>
                        <md-icon class="fa fa-user"></md-icon>
                        <input type="text" data-ng-model="vm.formData.name" ng-required="true" />
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Address</label>
                        <md-icon class="fa fa-user"></md-icon>
                        <input type="text" data-ng-model="vm.formData.address" ng-required="true" />
                    </md-input-container>

                    <md-input-container class="md-icon-float md-block">
                        <label>Contact</label>
                        <md-icon class="fa fa-unlock-alt"></md-icon>
                        <input type="text" data-ng-model="vm.formData.contact" ng-required="true" />
                    </md-input-container>
                </div>

                <div class="col-xs-12 text-center">
                    <md-button class="md-raised md-primary" type="submit">Create Hospital</md-button>
                    <md-button class="md-raised md-warn" type="reset">Clear</md-button>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="vm.userCreated" class="panel panel-info" style="padding:15px;">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <table class="table table-bordered">
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-4">Address</th>
                    <th class="col-xs-4">Contact</th>
                    <tr>
                        <td class="col-xs-4">{{vm.formData.name}}</td>
                        <td class="col-xs-4">{{vm.formData.address}}</td>
                        <td class="col-xs-4">{{vm.formData.contact}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12 text-center">
                <md-button class="md-raised" ng-click="vm.createNwHospitalBtn();">Create another Hospital</md-button>
            </div>
        </div>
    </div>
</div>
