<section class="content-header">
    <h1>           
        Doctors
        </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Doctors</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info" style="min-height:453px;">
                <div class="panel-heading">
                    Doctors
                </div>
                <div class="panel-body">

                    <table class="table">
                        <th class="col-xs-3">Name</th>
                        <th class="col-xs-3">Qualification</th>
                        <th class="col-xs-3">Address</th>
                        <th class="col-xs-3">Contact No</th>
                        <th class="col-xs-3">Email</th>
                        <th class="col-xs-3">Edit</th>
                        
                        <tr class="" ng-repeat="doc in doctorList">
                            <td class="col-xs-3">{{doc.name}}</td>
                            <td class="col-xs-3">{{doc.specification}}</td>
                            <td class="col-xs-3">{{doc.address}}</td>
                            <td class="col-xs-3">{{doc.contact}}</td>
                            <td class="col-xs-3">{{doc.email}}</td>
                            <td class="col-xs-3">
                                Edit
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
