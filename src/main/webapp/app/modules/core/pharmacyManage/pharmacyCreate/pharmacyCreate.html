<script type="text/javascript">
    // function to validate contact number
    function validatephone(evt) {
    	evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }
    
</script>
<div class="content" style="padding-top:0px;">
    <h4 ng-hide="vm.pharmacyCreated">
    	Fill the form to create/edit Pharmacy.
    	<div class="req-indicator">(All fields marked <req>*</req> are mandatory.)</div>
    </h4>
    <h4 ng-show="vm.pharmacyCreated">Pharmacy created with the following details.</h4>
    <div ng-hide="vm.pharmacyCreated" class="panel panel-info row">
        <div class="panel-body">
            <form ng-submit="vm.createPharamcy();" name="vm.registerForm" autocomplete="off">
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Pharamcy Name <req>*</req></label>
                    <input type="text" data-ng-model="vm.formData.name" required placeholder="Enter pharamcy name" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Address <req>*</req></label>
                    <input type="text" data-ng-model="vm.formData.address" required placeholder="Enter address" />
                </div>
                <div class="col-md-4 col-xs-12 input-box">
                    <label>Contact Number <req>*</req></label>
                    <input type="text" data-ng-model="vm.formData.contact" required onkeypress="return validatephone(event);" placeholder="Enter contact number" />
                </div>
                <div class="col-xs-12 text-center" style="padding: 0px 15px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 8px;">
                        Save Pharmacy
                    </button>
                    <input type="clear" class="btn btn-warning" ng-click="vm.formData = {};" value="Clear Form" ng-hide="vm.editMode" readonly>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="vm.pharmacyCreated" class="panel panel-info" style="padding:15px;">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <table class="table table-bordered" style="margin-bottom: 0px;">
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-4">Address</th>
                    <th class="col-xs-4">Contact</th>
                    <tr>
                        <td class="col-xs-4">{{vm.formData.name}}</td>
                        <td class="col-xs-4">{{vm.formData.address}}</td>
                        <td class="col-xs-4">{{vm.formData.contact}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12 text-center" style="padding-top: 15px;">
                <button class="btn btn-success" ng-click="vm.formData = {};vm.pharmacyCreated=false;">
                    Register another Pharmacy
                </button>
            </div>
        </div>
    </div>
</div>
