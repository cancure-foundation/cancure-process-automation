<!DOCTYPE html>
<html>

<head>
    <title>Cancure</title>
    <meta name="description" content="Angular Bootstrap Dashboard" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="plugins/angular-material/angular-material.min.css" rel="stylesheet" />
    <!--CSS-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="app/modules/login/login.css" rel="stylesheet" />
    <link href="css/nga.all.min.css" rel="stylesheet" />
    <link href="css/themes.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="plugins/bootstrap-slider/slider.css" rel="stylesheet" />
    <link href="css/flexslider.css" rel="stylesheet" />
    <link href="plugins/owl-carousel/owl.theme.css" rel="stylesheet" />
    <link href="plugins/owl-carousel/owl.transitions.css" rel="stylesheet" />
    <link href="plugins/owl-carousel/owl.carousel.css" rel="stylesheet" />
</head>

<body ng-app="app" class="hold-transition sidebar-mini {{theme}} {{layout}}">
    <!--Scripts-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-ui-router-min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="plugins/knob/jquery.knob.js"></script>
    <script src="plugins/Chart.min.js"></script>
    <script src="plugins/owl-carousel/owl.carousel.min.js"></script>

    <!-- Angular Material Library -->
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-flash.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>

    <!--main app-->
    <script src="app/app.js"></script>
    <script src="app/appCtrl.js"></script>
    <script src="app/common/apiService.js"></script>
    <script src="app/common/httpInterceptor.js"></script>

    <!--Login Module-->
    <script src="app/modules/login/loginConfig.js"></script>
    <script src="app/modules/login/loginCtrl.js"></script>

    <!--Core Modules-->
    <script src="app/modules/core/coreConfig.js"></script>
    <script src="app/modules/core/createUser/createUser.js"></script>
    <script src="app/modules/core/userList/userList.js"></script>
    <script src="app/modules/core/home/home.js"></script>
    <script src="app/modules/core/searchUser/searchUser.js"></script>
    
    <!--  pre loading screen UI : start -->
    <style type="text/css">
	    .m-app-loading {
			position: fixed;
			top: 0px;
			height: 100%;
			width: 100%;
			color: #fff;
			background-color: #000;
			display: table;
			text-align: center;
			z-index : 1;
		}
		.m-app-loading .messaging {
			display: table-cell;
			vertical-align: middle;
			font-size: 64px;
		}
    </style>
	<div class="m-app-loading" ng-animate-children>        
    	<div class="messaging">        	
            Cancure 
    	</div>
	</div>
	<!--  pre loading screen UI : end -->
	
	<div flash-message="5000"></div>
	
    <ui-view></ui-view>
    
</body>

</html>
